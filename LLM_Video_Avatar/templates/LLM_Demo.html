<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Undergraduate Nurse Training</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #99BADD; /* Carolina blue */
            font-family: Arial, Helvetica, sans-serif;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .start-button {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .start-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="start-button" id="office-button">Start Office Environment Training</button>
        <button class="start-button" id="clinical-button">Start Clinical Environment Training</button>
    </div>

    <script>
        document.getElementById('office-button').onclick = () => {
            window.location.href = '/office-training';
        };
        document.getElementById('clinical-button').onclick = () => {
            window.location.href = '/clinical-training';
        };
    </script>
</body>
</html>
